    <div class="container">
        <h1><b>Pesan Elektronik</b></h1>
        <fieldset class="result-chat"><small>*Hasil Chat Anda</small></fieldset><br>
        <input type="text" placeholder="Masukkan Pesan Disini..." class="input-chat" size="39"><br>
        <button class="btnChat btn btn-danger">Send</button>
    </div>

    <!-- JavaScript -->
    <script>
        let resultChat = document.querySelector(".result-chat");
        const inputChat = document.querySelector(".input-chat");
        const btnchatt = document.querySelector(".btnChat");
        
        btnchatt.addEventListener("click", function() {
            resultChat.innerHTML = resultChat.innerHTML + "<br>" + "You :" + inputChat.value;
            inputChat.value = "";
        })
    </script>
